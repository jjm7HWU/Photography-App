<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Nature App | Register</title>
  <link rel="stylesheet" href="../style/main.css"/>
</head>

<body>

  <div class="header">
    <div class="container">
      <h1>NatureApp</h1>
      <input type="text" id="search-input" class="search" placeholder="Search" value="" onkeyup="checkKeySearch(event)" />
    </div>
  </div>

  <div class="small-container">

    <div class="form-container">

      <div class="form-header">
        <h3 class="center-text">Create an account</h3>
      </div>

      <div class="form">

        <label>Email</label>
        <input type="text" id="email" placeholder="Email address" />

        <div id="email-form-error" class="form-error">
        </div>

        <label>Username</label>
        <input type="text" id="username" placeholder="Username" />

        <div id="username-form-error" class="form-error">
        </div>

        <label>Password</label>
        <input type="password" id="password1" placeholder="Password" />

        <label>Confirm password</label>
        <input type="password" id="password2" placeholder="Confirm password" />

        <div id="password-form-error" class="form-error">
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="checkbox" />
          <span for="checkbox">I have read and agree to the Terms of Service and Privacy Policy</span>
        </div>

        <div id="checkbox-form-error" class="form-error">
        </div>

        <button class="button" onclick="submitRegistration()" style="margin-top: 1rem">Register</button>
      </div>

    </div>

  </div>


</body>

<script type="text/javascript" src="../scripts/main.js"></script>
<script type="text/javascript" src="../scripts/register.js"></script>

</html>
